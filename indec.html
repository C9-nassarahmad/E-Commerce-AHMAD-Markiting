<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>E-coomerce</title>
</head>
<body>
    <header>
        <!-- header nav  -->
    <div class="nav container">
        <a href="#" class="logo">E-<span>Commerce</span></a>
        <!-- car icon  -->
        <i class='bx bxs-shopping-bag' id="cart-icon"></i>
        <!-- cart -->
        <div class="cart">
            <h2 class="cart-title">your cart</h2>
            <!-- content cart -->
            <div class="cart-content">
            
                <div class="cart-box">
                    <img src="img/product2.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">backpack</div>
                        <div class="cart-price">$25.04</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!-- remove cart -->
                    <i class='bx bxs-trash-alt cart-remove'></i>

                </div>
            </div>
            <div class="total">
                <div class="total-title">total</div>
                <div class="total-price">$0</div>

            </div>
            <button type="button" class="btn-buy">buy now</button>
            <i class='bx bx-x' id="cart-close"></i>

        

    </div>
    </div>

    </header>
    <!-- shop section -->
    <section class="shop container">
        
        <h2 class="section-title">shop products</h2>
        <div class="shop-content">
        
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">nike shoes</h2>
                <span class="product-price">$79.5</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">backpack</h2>
                <span class="product-price">$59.5</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">metal bottle</h2>
                <span class="product-price">$29.5</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">metal sunglasses</h2>
                <span class="product-price">$105</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">ps5 controller</h2>
                <span class="product-price">$95</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">galaxy zfold</h2>
                <span class="product-price">$1400</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">nokon camera</h2>
                <span class="product-price">$1700</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">smart watch</h2>
                <span class="product-price">$78.5</span>
                <i class='bx bxs-shopping-bag add-cart'></i>
            </div>
        
    </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
